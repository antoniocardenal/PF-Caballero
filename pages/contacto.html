    <main>
        <div class="contacto container-fluid-lg col-xg-12"  >
            <div class="formulario col-xg-6">
                <h1>¡Trabajemos juntos!</h1>
                <h2>¡Gracias por el interés!</h2>
            
                <p>Utiliza este formulario para poder ponerte en contacto nosotros <br/>
                    para ayudarte con lo que necesites y esté en mis manos.
                </p>

                <form action="">
                    <label for="nombre">Nombre Completo</label>
                            <input type="text" name="nombre" id="nombre">

                    <label for="tel">Teléfono de contacto</label>
                            <input type="tel" name="telefono" id="telefono">
            
                    <label for="email">Email</label>
                            <input type="email" name="email" id="email">

                    <label for="ayuda">¿En qué puedo ayudarte?</label>
                            <select name="ayuda" id="ayuda">
                                <option value="branding">Branding</option>
                                <option value="fotografia">Fotografía de Retrato</option>
                                <option value="disenio">Diseño Gráfico</option>
                                <option value="web">Diseño Web</option>
                                <option value="otro">Otro</option>
                            </select>

                    <label for="mensaje"></label>
                            <textarea name="mensaje" id="mesaje" cols="30" rows="10"></textarea>
                    <input type="button" value="¡Listo!">

                </form>
            </div>    
        </div>
    </main>

    <div class="container-fluid-lg">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark" data-bs-theme="dark">
